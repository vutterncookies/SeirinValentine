<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="Kaizen Watanabe.jpeg" alt="Kaizen Watanabe" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Kaizen Watanabe"
          />
          Kaizen Watanabe</label
        >
      </div>
      <div class="food-item">
        <img src="Korean BBQ.jpeg" alt="Korean BBQ" />
        <label
          ><input type="checkbox" name="food" value="Korean BBQ" /> Korean BBQ</label
        >
      </div>
      <div class="food-item">
        <img src="food/Ramen.jpeg" alt="Ramen" />
        <label
          ><input type="checkbox" name="food" value="Ramen" /> Ramen
          food</label
        >
      </div>
      <div class="food-item">
        <img src="food/Chicken Pasta made by Me, Kaizen Watanabe.jpeg" alt="Chicken Pasta made by Me, Kaizen Watanabe" />
        <label><input type="checkbox" name="food" value="Chicken Pasta made by Me, Kaizen Watanabe" /> Chicken Pasta made by Me, Kaizen Watanabe</label>
      </div>
      <div class="food-item">
        <img src="food/Pizza.jpeg" alt="Pizza" />
        <label><input type="checkbox" name="food" value="Pizza" /> Pizza</label>
      </div>
      <div class="food-item">
        <img src="food/Street foods.jpeg" alt="Street foods" />
        <label><input type="checkbox" name="food" value="Street foods" /> Street foods</label>
      </div>
      <div class="food-item">
        <img src="food/Salad.jpeg" alt="Salad" />
        <label><input type="checkbox" name="food" value="Salad" /> Salad</label>
      </div>
      <div class="food-item">
        <img src="food/Sushi.jpeg" alt="Sushi" />
        <label><input type="checkbox" name="food" value="Sushi" /> Sushi</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue po aking shawty Sei Sei <3
    </button>
  </body>
</html>
