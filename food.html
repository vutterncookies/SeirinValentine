<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="foods/Kaizen Watanabe.jpg" alt="Kaizen" />
        <label
          ><input
            type="checkbox"
            name="foods"
            value="Kaizen Watanabe"
          />
          Kaizen Watanabe</label
        >
      </div>
      <div class="food-item">
        <img src="foods/Korean BBQ.jpg" alt="korean bbq" />
        <label
          ><input type="checkbox" name="foods" value="Korean BBQ" /> Korean BBQ</label
        >
      </div>
      <div class="food-item">
        <img src="foods/Pizza.jpg" alt="Pizza" />
        <label
          ><input type="checkbox" name="foods" value="Pizza" /> Pizza
          food</label
        >
      </div>
      <div class="food-item">
        <img src="foods/Ramen.jpg" alt="Ramen" />
        <label><input type="checkbox" name="foods" value="Ramen" /> Ramen</label>
      </div>
      <div class="food-item">
        <img src="foods/Chicken Pasta made by Me, Kaizen Watanabe.jpg" alt="Chicken Pasta, Kaizen Watanabe" />
        <label><input type="checkbox" name="foods" value="Chicken Pasta made by Me, Kaizen Watanabe" /> Chicken Pasta</label>
      </div>
      <div class="food-item">
        <img src="foods/Street foods.jpg" alt="Streetfoods" />
        <label><input type="checkbox" name="foods" value="Street foods" /> Street foods</label>
      </div>
      <div class="food-item">
        <img src="foods/Salad.jpg" alt="salad" />
        <label><input type="checkbox" name="foods" value="salad" /> salad</label>
      </div>
      <div class="food-item">
        <img src="foods/Sushi.jpg" alt="Sushi" />
        <label><input type="checkbox" name="foods" value="Sushi" /> Sushi</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue to sweets! <3
    </button>
  </body>
</html>
